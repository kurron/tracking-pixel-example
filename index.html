<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tracking Pixel Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Add your site or application content here -->
        <p>Tracking pixel example.  The downloaded image is invisible.  The query
            parameters on the image URL are the data that is stored in the tracking system.</p>
        <script type="text/javascript">
            function track(data) {
                console.debug( "track called" );
                const img = new Image();
                img.src = encodeURI( 'http://httpbin.org/image/png?' + data );
                img.style.display = 'none';
                document.body.appendChild( img );
            }
            // the query parameters will be processed by the tracking pixel endpoint
            track( "chnl=some-chnl&eid=some-eid&aid=some-aid&pos=some-position&sid=some-side&etype=some-etyp&uid=some-uid&tid=some-tid&edate=some-edate&chnltype=some-chnltype&viewable=some-viewable&elm_id=some-elm_id&etime=some-etime&heid=some-heid" )
        </script>
    </body>
</html>

        <meta name="description" content="">

        <link rel="manifest" href="site.webmanifest">

        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Add your site or application content here -->
        <p>Tracking pixel example.  The downloaded image is invisible.  The query
            parameters on the image URL are the data that is stored in the tracking system.</p>
        <script type="text/javascript">
            function track(data) {
                console.debug( "track called" );
                const img = new Image();
                img.src = encodeURI( 'http://httpbin.org/image/png?' + data );
                img.style.display = 'none';
                document.body.appendChild( img );
            }
            // the query parameters will be processed by the tracking pixel endpoint
            track( "foo=bar&baz=biz" )
        </script>
    </body>
</html>

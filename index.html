<html class="no-js" lang="">

        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tracking Pixel Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">

        <link rel="stylesheet" href="css/main.css">

    <body>
        <!-- Add your site or application content here -->
        <p>Tracking pixel example.  The downloaded image is invisible.  The query
            parameters on the image URL are the data that is stored in the tracking system.</p>
        <script type="text/javascript" src="https://s3.amazonaws.com/jvmguy-tracking-pixel/pixel-functions.js"></script>
        <script type="text/javascript">
            var toTrack = {
                "eid"      :  "from-pixel",
                "chnl"     :  "from-pixel",
                "chnltype" :  "from-pixel",
                "etype"    :  "from-pixel",
                "aid"      :  "from-pixel",
                "uid"      :  "from-pixel",
                "heid"     :  "from-pixel",
                "sid"      :  "from-pixel",
                "pos"      :  1234,
                "viewable" :  true,
                "elmid"    :  5678,
                "tid"      :  "from-pixel",
                "wife"     :  "Tara",
                "daughter" :  "Devan",
                "son"      :  "Logan",
            };
            adpTrack( toTrack )
        </script>
    </body>
</html>
